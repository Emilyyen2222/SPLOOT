<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bayon&family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

  <link rel="stylesheet" href="../src/assets/sass/style.scss">

</head>

<body class="bg-">
  <!-- header -->
  <header>
    <div class="navHamburger">
      <div class="line"></div>
      <div class="line"></div>
    </div>

    <div class="logo">
      <a href="./index.html">
        <img src="../src/assets/img/logo.svg" alt="Logo">
      </a>
    </div>
    <nav>
      <ul class="headerList">
        <li class="headerItem"><a href="#">認識新毛友</a></li>
        <li class="headerItem"><a href="#">訂閱寵物盒</a></li>
        <li class="headerItem"><a href="#">尋找小幫手</a></li>
        <li class="headerItem"><a href="#">毛孩日曆</a></li>
        <li class="headerItem"><a href="#">友善設施</a></li>
      </ul>
    </nav>
    <div class="loginBox">
      <button class="login">登入</button>
    </div>
  </header>
  <!-- 主內容從下方開始 -->
  <section class="login-signup">

    <!-- login -->
    <div class="login-start lsBox .no">
      <div class="link-fastSignUp">
        <p>還沒有註冊?</p><a href="#" class="fastSignUp">快速註冊</a>
      </div>

      <div class="login-box">
        <h2>登入</h2>

        <form method="post" action="">

          <label for="">
            <input type="email" placeholder="輸入信箱" name="email">
          </label>

          <label for="">
            <input type="password" placeholder="密碼" name="pwd">
          </label>

          <a href="#">忘記密碼?</a>

        </form>

        <div class="btn-group">
          <div class="robot"></div>
          <button type="submit" class="btn">登入</button>
        </div>
        <!-- 用偽元素 -->
        <div class="divider">
          <div class="left"></div>
          <p>or</p>
          <div class="right"></div>
        </div>
        <!-- third login -->
        <div class="btn-group-thirdL">
          <button>Gmail</button>
          <button>Facebook</button>
          <button>Line</button>
        </div>
      </div>
    </div>

    <!-- sign up SOP -->
    <div class="signup-start lsBox">
      <!-- sign up -->
      <div class="link-fastLogin">
        <p>已有帳號?</p><a href="#" class="fastLogin">登入</a>
      </div>

      <div class="signup">
        <h2>註冊</h2>

        <form method="post" action="">

          <label for="">
            <input type="email" placeholder="輸入信箱" name="email">
          </label>

          <label for="">
            <input type="password" placeholder="密碼" name="pwd">
          </label>

          <label for="">
            <input type="password" placeholder="確認密碼" name="confirmPwd">
          </label>

          <label for="">
            <input type="checkbox" name="agree" id="">我已閱讀並同意使用者政策和我們的隱私權政策。
          </label>

          <div class="robot"></div>

          <button type="submit" class="btn">註冊</button>
          <!-- 用偽元素 -->
          <div class="divider">or</div>

        </form>
        <!-- g -->
        <div class="btn-group">
          <button>Gmail</button>
          <button>Facebook</button>
          <button>Line</button>
        </div>
      </div>

    </div>

    <div class="signup-varify-email lsBox">
      <!-- sign up : varify email -->
      <h2>驗證信箱</h2>

      <p id="msg-varify">我們寄了一封信到您的信箱，請前往信箱進行驗證</p>

      <div class="btn-grop">
        <button type="submit">我沒有收到(再寄一次)</button>
        <button class="cancel">取消</button>
      </div>
    </div>

    <div class="signup-success lsBox">
      <!-- sign up: success -->
      <h2>註冊成功</h2>

      <div class="tick"></div>
    </div>

    <!-- login SOP -->
    <div class="login-success lsBox">
      <!-- login : success -->
      <h2>登入成功</h2>

      <h3>歡迎回來 !</h3>

      <span id="bring-in-username">[username]</span>
    </div>

    <!-- forget pwd SOP -->
    <div class="f-pwd-start lsBox">
      <!-- forget pwd : varify email -->
      <h2>驗證信箱</h2>

      <p>請輸入註冊實的信箱，我們會寄給一封信到您的信箱</p>

      <form method="post" action="">
        <label for="">
          <input type="email" name="email" id="fgPwdVE" placeholder="輸入信箱">
        </label>

        <div class="btn-group">
          <button type="submit" name="sendVCode">寄送驗證碼</button>
          <button class="cancel">取消</button>
        </div>

      </form>
    </div>

    <div class="s-pwd-start">
      <!-- forget pwd : key in verification code -->
      <h2>輸入驗證碼</h2>

      <form method="post" action="">
        <label for="">
          <input type="number" name="Vcode" id="" placeholder="輸入驗證碼">
        </label>

        <div class="btn-group">
          <button type="submit" name="sendVCode" class="">重新寄送驗證碼</button>
          <button class="cancel">送出</button>
        </div>
      </form>
    </div>

    <div class="f-pwd-reset lsBox">
      <!-- forget pwd : reset pwd -->
      <h2>重設密碼</h2>

      <form method="post" action="">

        <label for="">
          <input type="password" placeholder="新密碼" name="pwd">
        </label>

        <label for="">
          <input type="password" placeholder="確認密碼" name="confirmPwd">
        </label>

        <label for="">
          <input type="checkbox" name="agree" id="">我已閱讀並同意使用者政策和我們的隱私權政策。
        </label>

        <div class="btn-group">
          <button class="btn">進行重設</button>
        </div>

      </form>
    </div>
    <!-- 插入alert -->
    <div class="f-pwd-success lsBox">
      <!-- forget pwd : success -->
      <h2>更改成功</h2>

      <p>您的密碼已重設，請用新的密碼登入帳戶</p>
    </div>

  </section>

</body>

</html>
