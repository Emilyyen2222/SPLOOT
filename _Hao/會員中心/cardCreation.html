<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- nav -->

    <!-- main content -->
    <section class="createPetCard">
        <div class="createPetCard_container">
            <h2>建立寵物資訊卡</h2>
            <input type="text">
            <label for="">毛孩名稱*</label>
            <button>貓/狗</button><!-- 2 state toggle button -->

            <h3>性別</h3>
            <button>男生</button>
            <button>女生</button>
            <button>不限</button>

            <input type="text">
            <label for="">品種</label>

            <input type="range" min="0" max="25" value="10" class="slider" id="myRange">
            <label for="">年齡</label>
            
            <h3>社交性</h3>
            <button>親寵親人</button>
            <button>不親寵親人</button>
            <button>親寵不親人</button>
            <button>怕生</button>
            <button>小孩友善</button>

            <h3>絕育狀態</h3>
            <button>已結紮</button>
            <button>未結紮</button>
            <button>不限</button>

            <h3>興趣喜好</h3>
            <button>喜歡散步</button>
            <button>喜歡散步</button>
            <button>喜歡玩水</button>
            <button>喜歡玩飛盤</button>
            <button>擅長學習新指令</button>

            <textarea name="" id="" rows="5" cols="15"></textarea>
            <label for="">毛孩簡介*</label>
            
            <div class="matchAdjustingBtn">
                <button>確定建立</button>
                <button>重新建立</button>
            </div>

        </div>
    </section>


</body>
</html>
