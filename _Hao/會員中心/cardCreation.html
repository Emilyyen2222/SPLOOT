<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bayon&family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <link rel="stylesheet" href="../src/assets/css/style.css">

</head>
<body class="bg-">
    <!-- header -->
    <header>
        <div class="navHamburger">
            <div class="line"></div>
            <div class="line"></div>
        </div>

        <div class="logo">
            <a href="./index.html">
                <img src="../src/assets/img/logo.svg" alt="Logo">
            </a>
        </div>
        <nav>
            <ul class="headerList">
                <li class="headerItem"><a href="#">認識新毛友</a></li>
                <li class="headerItem"><a href="#">訂閱寵物盒</a></li>
                <li class="headerItem"><a href="#">尋找小幫手</a></li>
                <li class="headerItem"><a href="#">毛孩日曆</a></li>
                <li class="headerItem"><a href="#">友善設施</a></li>
            </ul>
        </nav>
        <div class="loginBox">
            <button class="login">登入</button>
        </div>
    </header>
<!-- 主內容從下方開始 -->
    <!-- left nav -->
    <!-- main content -->
    <section class="createPetCard">
        <div class="createPetCard_container">
            <h2>建立寵物資訊卡</h2>
            <!-- pet name -->
            <div class="form-group">
                <input type="text">
                <label for="">毛孩名稱*</label>
                <button>貓/狗</button><!-- 2 state toggle button -->
            </div>
            <!-- pet sex -->
            <div class="form-group">
                <h3>性別</h3>
                <button>男生</button>
                <button>女生</button>
                <button>不限</button>
            </div>
            <!-- pet kind -->
            <div class="form-group">
                <input type="text">
                <label for="">品種</label>
            </div>
            <!-- pet age -->
            <div class="form-group">
                <input type="range" min="0" max="25" value="10" class="slider" id="myRange">
                <label for="">年齡</label>
                <button>未知</button>
            </div>
            <!-- pet social -->
            <div class="form-group">
                <h3>社交性</h3>
                <button>親寵親人</button>
                <button>不親寵親人</button>
                <button>親寵不親人</button>
                <button>怕生</button>
                <button>小孩友善</button>
            </div>
            <!-- pet 保健狀態 -->
            <div class="form-group">
                <h3>絕育狀態</h3>
                <button>已結紮</button>
                <button>未結紮</button>
                <button>不限</button>
            </div>
            <!-- pet interest -->
            <div class="form-group">
                <h3>興趣喜好</h3>
                <button>喜歡散步</button>
                <button>喜歡散步</button>
                <button>喜歡玩水</button>
                <button>喜歡玩飛盤</button>
                <button>擅長學習新指令</button>
            </div>
            <!-- pet introduction -->
            <div class="form-group">
                <textarea name="" id="" rows="5" cols="15"></textarea>
                <label for="">毛孩簡介*</label>
            </div>
            <!-- btn -->
            <div class="matchAdjusting-btn-group">
                <button>確定建立</button>
                <button>重新建立</button>
            </div>

        </div>
    </section>
</body>
</html>
