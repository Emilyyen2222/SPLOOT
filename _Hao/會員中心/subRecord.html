<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Record</title>
</head>
<body>
    
    <main class="wrapper">
        <!-- nav -->
        <section class="nav">
            <div>
                <h2>嗨! <span>username</span> 歡迎回來</h2>
            </div>
            <nav>
                
            </nav>
        </section>

        <!-- main content -->
        <section class="subRecord">
            <div class="subRecord-wrapper">
                <h2>訂閱</h2>
                <!-- sub present -->
                <div class="sub-recently">
                    <h3>當前訂閱</h3>
                    <div class="slider">
                        <div class="cards-container">
                            <div class="card">
                                <div class="card_title">
                                    <h3>小白</h3> <!-- 寵物名 -->
                                </div>
                                <div class="card-content">
                                    <h4>銀卡(三個月)</h4>
                                    <p>結束訂閱日期 : 2025/05/15</p>
                                    <p>地址 : 104台北市中山區南京東路三段219號4F</p>
                                    <div class="cardBtn">
                                        <button>續約</button>
                                        <button>更改方案</button>
                                    </div>
                                </div>
                            </div> <!-- * n -->
                        </div>
                    </div>
                    <div class="total">
                        <p>訂閱數量 <span>4</span> 個</p>
                    </div>
                </div>
                <!-- 氣質線 -->
                <div class="line"></div>
                <!-- history -->
                <div class="sub-history">
                    <h3>歷史紀錄</h3>
                    <div class="table-container">
                        <table>
                            <th>
                                <td>索引</td>
                                <td>寵物名</td>
                                <td>體型</td>
                                <td>方案</td>
                                <td>時間區間</td>
                                <td>金額</td>
                            </th>
                            <tr>
                                <td>1</td>
                                <td>小白</td>
                                <td>中型犬</td>
                                <td>銀卡(三個月)</td>
                                <td>2024/10/15~2024/01/15</td>
                                <td>$300</td>
                            </tr> <!-- * n  -->
                        </table>
                        
                    </div>
                </div>
            </div>
            
        </section>
    </main>

</body>
</html>
