<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <!-- nav -->

        <!-- main content -->
        <section class="matchAdjusting">
            <div class="matchAdjusting-wrapper">
                <h2>配對條件調整</h2>
                <div class="breed">
                    <p>我想認識</p>
                    <div class="choose">
                        <button>貓</button>
                        <button>狗</button>
                        <button>不限</button>
                    </div>
                    <p>朋友</p>
                </div>
                <div class="size">
                    <h3>體型</h3>
                    <button>不限</button>
                    <button>小型犬</button>
                    <button>中型犬</button>
                    <button>大型犬</button>
                </div>
                <div class="socializing">
                    <h3>社交性</h3>
                    <button>親狗親人</button>
                    <button>不親狗親人</button>
                    <button>小孩友善</button>
                    <button>親狗不親人</button>
                    <button>不親狗不親人</button>
                </div>
                <div class="healthStatus">
                    <h3>保健狀態</h3>
                    <button>已結紮</button>
                    <button>未結紮</button>
                    <button>不限</button>
                </div>
                <div class="matchAdjustingBtn">
                    <button>儲存更動</button>
                    <button>重新調整</button>
                    <button>繼續配對</button>
                </div>
            </div>
        </section>

    </main>
</body>
</html>
