<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bayon&family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <link rel="stylesheet" href="../src/assets/css/style.css">

</head>
<body class="bg-">
    <!-- header -->
    <header>
        <div class="navHamburger">
            <div class="line"></div>
            <div class="line"></div>
        </div>

        <div class="logo">
            <a href="./index.html">
                <img src="../src/assets/img/logo.svg" alt="Logo">
            </a>
        </div>
        <nav>
            <ul class="headerList">
                <li class="headerItem"><a href="#">認識新毛友</a></li>
                <li class="headerItem"><a href="#">訂閱寵物盒</a></li>
                <li class="headerItem"><a href="#">尋找小幫手</a></li>
                <li class="headerItem"><a href="#">毛孩日曆</a></li>
                <li class="headerItem"><a href="#">友善設施</a></li>
            </ul>
        </nav>
        <div class="loginBox">
            <button class="login">登入</button>
        </div>
    </header>
<!-- 主內容從下方開始 -->
    <main>
        <!-- nav -->

        <!-- main content -->
        <section class="matchAdjusting">
            <div class="matchAdjusting-wrapper">
                <h2>配對條件調整</h2>
                <div class="breed">
                    <p>我想認識</p>
                    <div class="choose">
                        <button>貓</button>
                        <button>狗</button>
                        <button>不限</button>
                    </div>
                    <p>朋友</p>
                </div>
                <div class="size">
                    <h3>體型</h3>
                    <button>不限</button>
                    <button>小型犬</button>
                    <button>中型犬</button>
                    <button>大型犬</button>
                </div>
                <div class="socializing">
                    <h3>社交性</h3>
                    <button>親狗親人</button>
                    <button>不親狗親人</button>
                    <button>小孩友善</button>
                    <button>親狗不親人</button>
                    <button>不親狗不親人</button>
                </div>
                <div class="healthStatus">
                    <h3>保健狀態</h3>
                    <button>已結紮</button>
                    <button>未結紮</button>
                    <button>不限</button>
                </div>
                <div class="matchAdjustingBtn">
                    <button type="submit">儲存更動</button>
                    <button>重新調整</button>
                    <button>繼續配對</button>
                </div>
            </div>
        </section>

    </main>
</body>
</html>
